__build_info:
  rime_version: 1.8.5
  timestamps:
    default: 1686057630
    default.custom: 1692335804
    key_bindings: 1686057630
    key_bindings.custom: 0
    punctuation: 1686057630
    punctuation.custom: 0
    xkjd6.custom: 0
    xkjd6.schema: 1688605854
custom_phrase:
  db_class: stabledb
  dictionary: ""
  enable_sentence: false
  user_dict: user_dict
danzi_lookup:
  comment_format:
    - "xform/^/〔/"
    - "xform/$/〕/"
    - "xform/ /, /"
  dictionary: xkjd6.extended
  enable_charset_filter: false
  enable_completion: true
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false
  overwrite_comment: true
  tags:
    - danzi_lookup
engine:
  filters:
    - simplifier
    - uniquifier
    - "reverse_lookup_filter@danzi_lookup"
    - "lua_filter@xkjd6_filter"
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - "lua_processor@topup_processor"
    - "lua_processor@smart_2"
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - "table_translator@custom_phrase"
    - table_translator
    - "history_translator@repeat_history"
    - "lua_translator@date_time_translator"
    - "lua_translator@number_translator"
key_binder:
  bindings:
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: F6, select: .next, when: always}
    - {accept: F7, toggle: jffh, when: always}
    - {accept: "'", send: 2, when: has_menu}
    - {accept: "&", toggle: emoji_cn, when: has_menu}
layout:
  algebra:
    - "derive/^[bcdefghjklmnpqrstwxyz;]([bcdefghjklmnpqrstwxyz;][avuio].*)$/`$1/"
    - "derive/^([bcdefghjklmnpqrstwxyz;])[bcdefghjklmnpqrstwxyz;]([avuio].*)$/$1`$2/"
    - "derive/^([bcdefghjklmnpqrstwxyz;`]{2})[avuio](.*)$/$1`$2/"
    - "derive/^([bcdefghjklmnpqrstwxyz;`]{2}[avuio`]).(.*)$/$1`$2/"
    - "derive/^([bcdefghjklmnpqrstwxyz;`]{2}[avuio`]{2}).(.*)$/$1`$2/"
    - "derive/^([bcdefghjklmnpqrstwxyz;`]{2}[avuio`]{3}).(.*)$/$1`$2/"
