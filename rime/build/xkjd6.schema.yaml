    - "derive/^[bcdefghjklmnpqrstwxyz;]{2}([avuio`]*)$/``$1/"
  alphabet: "zyxwvutsrqponmlkjihgfedcba;:`"
  auto_select: true
  initials: "abcdefghijklmnopqrstuvwxyz;:`"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: jffh
    reset: 0
    states: ["简体", "繁體"]
  - name: sbb_hint
    reset: 1
    states: ["关630", "开630"]
  - name: sbb_disable_full
    reset: 0
    states: ["开630全码", "关630全码"]
  - name: EN2en
    reset: 1
  - name: topup_hint
    reset: 1
    states: ["关顶功提示", "开顶功提示"]
